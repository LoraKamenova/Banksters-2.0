<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{fragments/head}" />
<body class="background">
<main>
    <th:block th:include="~{fragments/navbar-user}" />

    <section class="general-form-page">
        <h2 class="general-form-heading">Edit Market Index</h2>

        <form class="general-form" method="post" th:action="@{/market-index/edit/{id}(id=${marketIndexId})}" enctype="multipart/form-data" th:object="${model}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

            <div class="general-form-group" th:classappend="${#fields.hasErrors('name')}? 'text-danger'">
                <label class="general-form-label" for="IName">Name</label>
                <input class="general-form-field" name="name" th:field="*{name}" type="text" id="IName" />
                <small th:each="error : ${#fields.errors('name')}" th:text="${error}"></small>
            </div>

            <div class="general-form-group" th:classappend="${#fields.hasErrors('description')}? 'text-danger'">
                <label class="general-form-label" for="IDescription">Description</label>
                <textarea class="general-form-field" th:text="*{description}" name="description" id="IDescription" maxlength="1201" rows="6" cols="5" ></textarea>
                <small th:each="error : ${#fields.errors('description')}" th:text="${error}"></small>
            </div>

            <div class="general-form-group" th:classappend="${#fields.hasErrors('foundation')}? 'text-danger'">
                <label class="general-form-label" for="IFoundation">Foundation</label>
                <input class="general-form-field" name="foundation" th:field="*{foundation}" type="text" id="IFoundation" />
                <small th:each="error : ${#fields.errors('foundation')}" th:text="${error}"></small>
            </div>

            <div class="general-form-group" th:classappend="${#fields.hasErrors('operator')}? 'text-danger'">
                <label class="general-form-label" for="IOperator">Operator</label>
                <input class="general-form-field" name="operator" th:field="*{operator}" type="text" id="IOperator" t/>
                <small th:each="error : ${#fields.errors('operator')}" th:text="${error}"></small>
            </div>

            <div class="general-form-group" th:classappend="${#fields.hasErrors('type')}? 'text-danger'">
                <label class="general-form-label" for="IType">Type</label>
                <input class="general-form-field" name="type" th:field="*{type}" type="text" id="IType" />
                <small th:each="error : ${#fields.errors('type')}" th:text="${error}"></small>
            </div>

            <div class="general-form-group" th:classappend="${#fields.hasErrors('constituents')}? 'text-danger'">
                <label class="general-form-label" for="IConstituents">Constituents</label>
                <input class="general-form-field" name="constituents" th:field="*{constituents}" type="text" id="IConstituents" />
                <small th:each="error : ${#fields.errors('constituents')}" th:text="${error}"></small>
            </div>

            <div class="general-form-group" th:classappend="${#fields.hasErrors('exchange')}? 'text-danger'">
                <label class="general-form-label" for="IExchanges">Stock Exchanges</label>
                <input class="general-form-field" name="exchange" th:field="*{exchange}" type="text" id="IExchanges" />
                <small th:each="error : ${#fields.errors('exchange')}" th:text="${error}"></small>
            </div>

            <div class="general-form-group" th:classappend="${#fields.hasErrors('closingValue')}? 'text-danger'">
                <label class="general-form-label" for="IClosingValue">Previous Day Closing Value</label>
                <input class="general-form-field" type="number" step="0.01" th:field="*{closingValue}" name="closingValue" id="IClosingValue" />
                <small th:each="error : ${#fields.errors('closingValue')}" th:text="${error}"></small>
            </div>

            <div class="general-form-group" th:classappend="${#fields.hasErrors('website')}? 'text-danger'">
                <label class="general-form-label" for="IWebsite">Website</label>
                <input class="general-form-field" type="text" th:field="*{website}" name="website" id="IWebsite" />
                <small th:each="error : ${#fields.errors('website')}" th:text="${error}"></small>
            </div>


            <div class="general-form-group" th:classappend="${#fields.hasErrors('year')}? 'text-danger'">
                <label class="general-form-label" for="year">Year</label>
                <input class="general-form-field" th:field="*{year}" name="year" type="text" id="year" />
                <small th:each="error : ${#fields.errors('year')}" th:text="${error}"></small>
            </div>

            <div class="general-form-group" th:classappend="${#fields.hasErrors('january')}? 'text-danger'">
                <label class="general-form-label" for="january">January</label>
                <input class="general-form-field" th:field="*{january}" name="january" type="number" step="0.01" id="january" />
                <small th:each="error : ${#fields.errors('january')}" th:text="${error}"></small>
            </div>

            <div class="general-form-group" th:classappend="${#fields.hasErrors('february')}? 'text-danger'">
                <label class="general-form-label" for="february">February</label>
                <input class="general-form-field" th:field="*{february}" name="february" type="number" step="0.01" id="february" />
                <small th:each="error : ${#fields.errors('february')}" th:text="${error}"></small>
            </div>

            <div class="general-form-group" th:classappend="${#fields.hasErrors('march')}? 'text-danger'">
                <label class="general-form-label" for="march">March</label>
                <input class="general-form-field" th:field="*{march}" name="march" type="number" step="0.01" id="march"/>
                <small th:each="error : ${#fields.errors('march')}" th:text="${error}"></small>
            </div>

            <div class="general-form-group" th:classappend="${#fields.hasErrors('april')}? 'text-danger'">
                <label class="general-form-label" for="april">April</label>
                <input class="general-form-field" th:field="*{april}" name="april" type="number" step="0.01" id="april" />
                <small th:each="error : ${#fields.errors('april')}" th:text="${error}"></small>
            </div>

            <div class="general-form-group" th:classappend="${#fields.hasErrors('may')}? 'text-danger'">
                <label class="general-form-label" for="may">May</label>
                <input class="general-form-field" th:field="*{may}" name="may" type="number" step="0.01" id="may"/>
                <small th:each="error : ${#fields.errors('may')}" th:text="${error}"></small>
            </div>

            <div class="general-form-group" th:classappend="${#fields.hasErrors('june')}? 'text-danger'">
                <label class="general-form-label" for="june">June</label>
                <input class="general-form-field" th:field="*{june}" name="june" type="number" step="0.01" id="june" />
                <small th:each="error : ${#fields.errors('june')}" th:text="${error}"></small>
            </div>

            <div class="general-form-group" th:classappend="${#fields.hasErrors('july')}? 'text-danger'">
                <label class="general-form-label" for="july">July</label>
                <input class="general-form-field" th:field="*{july}" name="july" type="number" step="0.01" id="july" />
                <small th:each="error : ${#fields.errors('july')}" th:text="${error}"></small>
            </div>

            <div class="general-form-group" th:classappend="${#fields.hasErrors('august')}? 'text-danger'">
                <label class="general-form-label" for="august">August</label>
                <input class="general-form-field" th:field="*{august}" name="august" type="number" step="0.01" id="august" />
                <small th:each="error : ${#fields.errors('august')}" th:text="${error}"></small>
            </div>

            <div class="general-form-group" th:classappend="${#fields.hasErrors('september')}? 'text-danger'">
                <label class="general-form-label" for="september">September</label>
                <input class="general-form-field" th:field="*{september}" name="september" type="number" step="0.01" id="september" />
                <small th:each="error : ${#fields.errors('september')}" th:text="${error}"></small>
            </div>

            <div class="general-form-group" th:classappend="${#fields.hasErrors('october')}? 'text-danger'">
                <label class="general-form-label" for="october">October</label>
                <input class="general-form-field" th:field="*{october}" name="october" type="number" step="0.01" id="october"/>
                <small th:each="error : ${#fields.errors('october')}" th:text="${error}"></small>
            </div>

            <div class="general-form-group" th:classappend="${#fields.hasErrors('november')}? 'text-danger'">
                <label class="general-form-label" for="november">November</label>
                <input class="general-form-field" th:field="*{november}" name="november" type="number" step="0.01" id="november" />
                <small th:each="error : ${#fields.errors('november')}" th:text="${error}"></small>
            </div>

            <div class="general-form-group" th:classappend="${#fields.hasErrors('december')}? 'text-danger'">
                <label class="general-form-label" for="december">December</label>
                <input class="general-form-field" th:field="*{december}" name="december" type="number" step="0.01" id="december" />
                <small th:each="error : ${#fields.errors('december')}" th:text="${error}"></small>
            </div>

            <input class="general-form-button" type="submit" value="Send">
        </form>

    </section>

</main>
<th:block th:include="~{fragments/footer}" />
</body>
</html>
