<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{fragments/head}" />
<body class="background" id="market-index">
<main class="main">
    <th:block th:include="~{fragments/navbar-user}" />

    <p class=" text-center text-white" style="font-size:25px;"><span>Edit Market Index</span></p>
    <br><br>

    <form id="indexForm" method="post" th:action="@{/market-index/edit/{id}(id=${marketIndexId})}" enctype="multipart/form-data" th:object="${model}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <div class="row">

            <div class="form-group col-md-12 text-white" th:classappend="${#fields.hasErrors('name')}? 'text-danger'">
                <label for="IName">Name</label>
                <input name="name" th:field="*{name}" type="text" id="IName" />
                <small th:each="error : ${#fields.errors('name')}" th:text="${error}"></small>
            </div>

            <div class="form-group col-md-12 text-white" th:classappend="${#fields.hasErrors('description')}? 'text-danger'">
                <label for="IDescription">Description</label>
                <textarea class= "text-white" th:text="*{description}" name="description" id="IDescription" maxlength="1201" rows="6" cols="5" ></textarea>
                <small th:each="error : ${#fields.errors('description')}" th:text="${error}"></small>
            </div>

            <div class="form-group col-md-12 text-white" th:classappend="${#fields.hasErrors('foundation')}? 'text-danger'">
                <label for="IFoundation">Foundation</label>
                <input name="foundation" th:field="*{foundation}" type="text" id="IFoundation" />
                <small th:each="error : ${#fields.errors('foundation')}" th:text="${error}"></small>
            </div>

            <div class="form-group col-md-12 text-white" th:classappend="${#fields.hasErrors('operator')}? 'text-danger'">
                <label for="IOperator">Operator</label>
                <input name="operator" th:field="*{operator}" type="text" id="IOperator" t/>
                <small th:each="error : ${#fields.errors('operator')}" th:text="${error}"></small>
            </div>

            <div class="form-group col-md-12 text-white" th:classappend="${#fields.hasErrors('type')}? 'text-danger'">
                <label for="IType">Type</label>
                <input name="type" th:field="*{type}" type="text" id="IType" />
                <small th:each="error : ${#fields.errors('type')}" th:text="${error}"></small>
            </div>

            <div class="form-group col-md-12 text-white" th:classappend="${#fields.hasErrors('constituents')}? 'text-danger'">
                <label for="IConstituents">Constituents</label>
                <input name="constituents" th:field="*{constituents}" type="text" id="IConstituents" />
                <small th:each="error : ${#fields.errors('constituents')}" th:text="${error}"></small>
            </div>

            <div class="form-group col-md-12 text-white" th:classappend="${#fields.hasErrors('exchange')}? 'text-danger'">
                <label for="IExchanges">Stock Exchanges</label>
                <input name="exchange" th:field="*{exchange}" type="text" id="IExchanges" />
                <small th:each="error : ${#fields.errors('exchange')}" th:text="${error}"></small>
            </div>

            <div class="form-group col-md-12 text-white" th:classappend="${#fields.hasErrors('closingValue')}? 'text-danger'">
                <label for="IClosingValue">Previous Day Closing Value</label>
                <input class="text-white" type="number" step="0.01" th:field="*{closingValue}" name="closingValue" id="IClosingValue" />
                <small th:each="error : ${#fields.errors('closingValue')}" th:text="${error}"></small>
            </div>

            <div class="form-group col-md-12 text-white" th:classappend="${#fields.hasErrors('website')}? 'text-danger'">
                <label for="IWebsite">Website</label>
                <input type="text" th:field="*{website}" name="website" id="IWebsite" />
                <small th:each="error : ${#fields.errors('website')}" th:text="${error}"></small>
            </div>


            <div class="form-group col-md-12 text-white" th:classappend="${#fields.hasErrors('year')}? 'text-danger'">
                <label for="year">Year&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input class="text-white" th:field="*{year}" name="year" type="text" id="year" />
                <small th:each="error : ${#fields.errors('year')}" th:text="${error}"></small>
            </div>

            <div class="form-group col-md-12 text-white" th:classappend="${#fields.hasErrors('january')}? 'text-danger'">
                <label for="january">January &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input class="text-white" th:field="*{january}" name="january" type="number" step="0.01" id="january" />
                <small th:each="error : ${#fields.errors('january')}" th:text="${error}"></small>
            </div>

            <div class="form-group col-md-12 text-white" th:classappend="${#fields.hasErrors('february')}? 'text-danger'">
                <label for="february">February &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input class="text-white" th:field="*{february}" name="february" type="number" step="0.01" id="february" />
                <small th:each="error : ${#fields.errors('february')}" th:text="${error}"></small>
            </div>

            <div class="form-group col-md-12 text-white" th:classappend="${#fields.hasErrors('march')}? 'text-danger'">
                <label for="march">March&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input class="text-white" th:field="*{march}" name="march" type="number" step="0.01" id="march"/>
                <small th:each="error : ${#fields.errors('march')}" th:text="${error}"></small>
            </div>

            <div class="form-group col-md-12 text-white" th:classappend="${#fields.hasErrors('april')}? 'text-danger'">
                <label for="april">April&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input class="text-white" th:field="*{april}" name="april" type="number" step="0.01" id="april" />
                <small th:each="error : ${#fields.errors('april')}" th:text="${error}"></small>
            </div>

            <div class="form-group col-md-12 text-white" th:classappend="${#fields.hasErrors('may')}? 'text-danger'">
                <label for="may">May &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input class="text-white" th:field="*{may}" name="may" type="number" step="0.01" id="may"/>
                <small th:each="error : ${#fields.errors('may')}" th:text="${error}"></small>
            </div>

            <div class="form-group col-md-12 text-white" th:classappend="${#fields.hasErrors('june')}? 'text-danger'">
                <label for="june">June &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input class="text-white" th:field="*{june}" name="june" type="number" step="0.01" id="june" />
                <small th:each="error : ${#fields.errors('june')}" th:text="${error}"></small>
            </div>

            <div class="form-group col-md-12 text-white" th:classappend="${#fields.hasErrors('july')}? 'text-danger'">
                <label for="july">July &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input class="text-white" th:field="*{july}" name="july" type="number" step="0.01" id="july" />
                <small th:each="error : ${#fields.errors('july')}" th:text="${error}"></small>
            </div>

            <div class="form-group col-md-12 text-white" th:classappend="${#fields.hasErrors('august')}? 'text-danger'">
                <label for="august">August&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input class="text-white" th:field="*{august}" name="august" type="number" step="0.01" id="august" />
                <small th:each="error : ${#fields.errors('august')}" th:text="${error}"></small>
            </div>

            <div class="form-group col-md-12 text-white" th:classappend="${#fields.hasErrors('september')}? 'text-danger'">
                <label for="september">September &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input class="text-white" th:field="*{september}" name="september" type="number" step="0.01" id="september" />
                <small th:each="error : ${#fields.errors('september')}" th:text="${error}"></small>
            </div>

            <div class="form-group col-md-12 text-white" th:classappend="${#fields.hasErrors('october')}? 'text-danger'">
                <label for="october">October &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input class="text-white" th:field="*{october}" name="october" type="number" step="0.01" id="october"/>
                <small th:each="error : ${#fields.errors('october')}" th:text="${error}"></small>
            </div>

            <div class="form-group col-md-12 text-white" th:classappend="${#fields.hasErrors('november')}? 'text-danger'">
                <label for="november">November&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input class="text-white" th:field="*{november}" name="november" type="number" step="0.01" id="november" />
                <small th:each="error : ${#fields.errors('november')}" th:text="${error}"></small>
            </div>

            <div class="form-group col-md-12 text-white" th:classappend="${#fields.hasErrors('december')}? 'text-danger'">
                <label for="december">December&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input class="text-white" th:field="*{december}" name="december" type="number" step="0.01" id="december" />
                <small th:each="error : ${#fields.errors('december')}" th:text="${error}"></small>
            </div>

        </div>

        <input id="IButton" type="submit" value="Edit">
    </form>

</main>
<th:block th:include="~{fragments/footer}" />
</body>
</html>
