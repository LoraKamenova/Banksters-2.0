<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{fragments/head}" />
<body class="background" id="analysis">
<main class="main">
    <th:block th:include="~{fragments/navbar-user}" />

    <section class="general-form-page">
        <h2 class="general-form-heading">Edit Analysis</h2>

        <form class="general-form" th:method="post" th:action="@{/analysis/edit/{id}(id=${analysisId})}" enctype="multipart/form-data" th:object="${model}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

            <div class="form-group" th:classappend="${#fields.hasErrors('company')}? 'text-danger'">
                <label class="general-form-label" for="AName">Company</label>
                <input class="general-form-field" type="text" th:field="*{company}" name="company" id="AName" required/>
                <small th:each="error : ${#fields.errors('company')}" th:text="${error}"></small>
            </div>

            <div class="form-group" th:classappend="${#fields.hasErrors('ticker')}? 'text-danger'">
                <label class="general-form-label" for="ATicker">Ticker</label>
                <input class="general-form-field" type="text" name="ticker" id="ATicker" th:field="*{ticker}" required/>
                <small th:each="error : ${#fields.errors('ticker')}" th:text="${error}"></small>
            </div>

            <div class="form-group" th:classappend="${#fields.hasErrors('profile')}? 'text-danger'">
                <label class="general-form-label" for="AProfile">Company Profile</label>
                <textarea class="general-form-field" name="profile" id="AProfile" maxlength="1001" rows="6" cols="5" th:text="*{profile}" required></textarea>
                <small th:each="error : ${#fields.errors('profile')}" th:text="${error}"></small>
            </div>

            <div class="form-group" th:classappend="${#fields.hasErrors('strengths')}? 'text-danger'">
                <label class="general-form-label" for="AStrengths">Strengths</label>
                <textarea class="general-form-field" name="strengths" id="AStrengths" maxlength="1001" rows="6" cols="5" th:text="*{strengths}" required></textarea>
                <small th:each="error : ${#fields.errors('strengths')}" th:text="${error}"></small>
            </div>

            <div class="form-group" th:classappend="${#fields.hasErrors('weaknesses')}? 'text-danger'">
                <label class="general-form-label" for="AWeaknesses">Weaknesses</label>
                <textarea class="general-form-field" name="weaknesses" id="AWeaknesses" maxlength="1001" rows="6" cols="5" th:text="*{weaknesses}" required></textarea>
                <small th:each="error : ${#fields.errors('weaknesses')}" th:text="${error}"></small>
            </div>

            <div class="form-group" th:classappend="${#fields.hasErrors('opportunities')}? 'text-danger'">
                <label class="general-form-label" for="AOpportunities">Opportunities</label>
                <textarea class="general-form-field" name="opportunities" id="AOpportunities" maxlength="1001" rows="6" cols="5" th:text="*{opportunities}" required></textarea>
                <small th:each="error : ${#fields.errors('opportunities')}" th:text="${error}"></small>
            </div>

            <div class="form-group" th:classappend="${#fields.hasErrors('threats')}? 'text-danger'">
                <label class="general-form-label" for="AThreats">Threads</label>
                <textarea class="general-form-field" name="threats" id="AThreats" maxlength="1001" rows="6" cols="5" th:text="*{threats}" required></textarea>
                <small th:each="error : ${#fields.errors('threats')}" th:text="${error}"></small>
            </div>

            <input class="general-form-button" type="submit" value="Send">
        </form>
    </section>

</main>
<th:block th:include="~{fragments/footer}" />
</body>
</html>
