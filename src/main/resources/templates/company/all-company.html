<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{fragments/head}"/>
<body class="background" id="company">
<main class="main">
    <th:block th:include="~{fragments/navbar-user}"/>

    <div class="all-wrapper">
        <h2 class="all-heading">Top Companies</h2>

        <div class="all-cards-container">
            <th:block th:each="company : ${companies}">
                <div class="card all-company-card">
                    <img class="card-image" th:src="${company.logoURL}" >
                    <div class="card-content">
                        <p class="card-title" th:text="${company.name}"></p>
                        <div class="button-container">
                            <a class="card-button company-button" th:href="@{/company/details/{id}(id=${company.id})}">Details</a>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>
    </div>

</main>
<th:block th:include="~{fragments/footer}"/>
</body>
</html>
