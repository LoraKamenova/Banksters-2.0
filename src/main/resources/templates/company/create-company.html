<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{fragments/head}" />
<body class="background" id="company">
<main class="main">
    <th:block th:include="~{fragments/navbar-user}" />

    <section class="general-form-page">
        <h2 class="general-form-heading">Add a Company</h2>

        <form class="general-form" th:method="post" th:action="@{create-company}" enctype="multipart/form-data" th:object="${model}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

            <div class="general-form-group" th:classappend="${#fields.hasErrors('name')}? 'text-danger'">
                <label class="general-form-label" for="CName">Name</label>
                <input class="general-form-field" th:field="*{name}" type="text" name="name" id="CName" placeholder="e.g. The Walt Disney Company" required/>
                <small th:each="error : ${#fields.errors('name')}" th:text="${error}"></small>
            </div>

            <div class="general-form-group" th:classappend="${#fields.hasErrors('description')}? 'text-danger'">
                <label class="general-form-label" for="CDescription">Description</label>
                <textarea class="general-form-field" name="description" id="CDescription" rows="6" cols="5" maxlength="1201" placeholder="Add description here..." th:text="*{description}" required></textarea>
                <small th:each="error : ${#fields.errors('description')}" th:text="${error}"></small>
            </div>

            <div class="general-form-group" th:classappend="${#fields.hasErrors('industry')}? 'text-danger'">
                <label class="general-form-label" for="CIndustry">Industry</label>
                <input class="general-form-field" type="text" th:field="*{industry}" name="industry" id="CIndustry" placeholder="e.g. Mass media, Entertainment" required/>
                <small th:each="error : ${#fields.errors('industry')}" th:text="${error}"></small>
            </div>

            <div class="general-form-group" th:classappend="${#fields.hasErrors('founded')}? 'text-danger'">
                <label class="general-form-label" for="CFounded">Founded</label>
                <input class="general-form-field" type="text" th:field="*{founded}" name="founded" id="CFounded" placeholder="e.g. 16.10.1923" required/>
                <small th:each="error : ${#fields.errors('founded')}" th:text="${error}"></small>
            </div>

            <div class="general-form-group" th:classappend="${#fields.hasErrors('headquarters')}? 'text-danger'">
                <label class="general-form-label" for="CHeadquarters">Headquarters</label>
                <input class="general-form-field" type="text" th:field="*{headquarters}" name="headquarters" id="CHeadquarters" placeholder="e.g. Burbank, California, US" required/>
                <small th:each="error : ${#fields.errors('headquarters')}" th:text="${error}"></small>
            </div>

            <div class="general-form-group" th:classappend="${#fields.hasErrors('revenues')}? 'text-danger'">
                <label class="general-form-label" for="CRevenues">Revenues</label>
                <input class="general-form-field" type="text" th:field="*{revenues}" name="revenues" id="CRevenues" placeholder="e.g. 69 570 000 000 USD(2018)" required/>
                <small th:each="error : ${#fields.errors('revenues')}" th:text="${error}"></small>
            </div>

            <div class="general-form-group" th:classappend="${#fields.hasErrors('employees')}? 'text-danger'">
                <label class="general-form-label" for="CEmployees">Employees</label>
                <input class="general-form-field" type="text" th:field="*{employees}" name="employees" id="CEmployees" placeholder="e.g. 201 000"  required/>
                <small th:each="error : ${#fields.errors('employees')}" th:text="${error}"></small>
            </div>

            <div class="general-form-group" th:classappend="${#fields.hasErrors('website')}? 'text-danger'">
                <label class="general-form-label" for="CWebsite">Website</label>
                <input class="general-form-field" type="text" th:field="*{website}" name="website" id="CWebsite" placeholder="e.g. thewaltdisneycompany.com" required/>
                <small th:each="error : ${#fields.errors('website')}" th:text="${error}"></small>
            </div>

            <div class="general-form-group" th:classappend="${#fields.hasErrors('logo')}? 'text-danger'">
                <label class="general-form-label" for="CLogoURL">Logo URL </label>
                <input class="general-form-field" type="file" name="logo" id="CLogoURL" required/>
                <small th:each="error : ${#fields.errors('logo')}" th:text="${error}"></small>
            </div>

            <div class="general-form-group" th:classappend="${#fields.hasErrors('brands')}? 'text-danger'">
                <label class="general-form-label" for="CBrands">Brands URL </label>
                <input class="general-form-field" type="file" name="brands" id="CBrands" required/>
                <small th:each="error : ${#fields.errors('brands')}" th:text="${error}"></small>
            </div>

            <input class="general-form-button" type="submit" value="Send">
        </form>
    </section>

</main>
<th:block th:include="~{fragments/footer}" />
</body>
</html>
