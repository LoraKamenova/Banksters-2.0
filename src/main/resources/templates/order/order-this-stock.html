<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{fragments/head}"/>
<body class="background" id="order">
<main class="main">
    <th:block th:include="~{fragments/navbar-user}"/>

    <p class=" text-center text-white" style="font-size:25px;"><span>Order this stock</span></p>
    <br><br>

    <form id="orderForm" th:method="post" th:action="@{/order-this-stock/{id}(id=${model.id})}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <div class="row">
            <div class="col-md-12 text-white">
                <label for="OTicker">Stock Ticker</label>
                <input type="text" id="OTicker" name="ticker" th:value="${model.tickerCode}" readonly/>
            </div>
            <div class="col-md-12 text-white">
                <label for="OCompName">Company Name</label>
                <input type="text" id="OCompName" name="company" th:value="${model.companyName}" readonly/>
            </div>
            <div class="col-md-12 text-white">
                <label for="OType">Transaction Type</label>
                <select class="text-secondary" name="type" id="OType" required>
                    <option value="Buy">Buy</option>
                    <option value="Sell">Sell</option>
                </select>
            </div>
            <div class="col-md-12 text-white">
                <label for="OQuantityStocks">Quantity&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input class="text-white" type="number" name="quantity" id="OQuantityStocks" min="1" required/>
            </div>
        </div>

        <input id="OButton" type="submit" value="Send">
    </form>

</main>
<th:block th:include="~{fragments/footer}"/>
</body>
</html>
