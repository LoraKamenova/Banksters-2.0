<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{fragments/head}"/>
<body class="background">
<main class="main">
    <th:block th:include="~{fragments/navbar-user}"/>

    <section class="general-form-page">
        <h2 class="general-form-heading">New Order</h2>

        <form class="general-form" th:method="post" th:action="@{order-any-stock}" th:object="${model}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

            <div class="form-group" th:classappend="${#fields.hasErrors('ticker')}? 'text-danger'">
                <label class="general-form-label" for="OTicker">Stock Ticker</label>
                <input class="general-form-field" type="text" th:field="*{ticker}" id="OTicker" name="ticker" required/>
                <small th:each="error : ${#fields.errors('ticker')}" th:text="${error}"></small>
            </div>

            <div class="form-group" th:classappend="${#fields.hasErrors('company')}? 'text-danger'">
                <label class="general-form-label" for="OCompName">Company Name</label>
                <input class="general-form-field" type="text" th:field="*{company}" id="OCompName" name="company" required/>
                <small th:each="error : ${#fields.errors('company')}" th:text="${error}"></small>
            </div>

            <div class="form-group" th:classappend="${#fields.hasErrors('type')}? 'text-danger'">
                <label class="general-form-label" for="OType">Transaction Type</label>
                <select class="general-form-field colored-field" name="type" id="OType" required>
                    <option value="Buy">Buy</option>
                    <option value="Sell">Sell</option>
                </select>
                <small th:each="error : ${#fields.errors('type')}" th:text="${error}"></small>
            </div>

            <div class="form-group" th:classappend="${#fields.hasErrors('quantity')}? 'text-danger'">
                <label class="general-form-label" for="OQuantityStocks">Quantity&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input class="general-form-field" th:field="*{quantity}" type="number" name="quantity" id="OQuantityStocks" required/>
                <small th:each="error : ${#fields.errors('quantity')}" th:text="${error}"></small>
            </div>

            <input class="general-form-button" type="submit" value="Send">
        </form>
    </section>

</main>
<th:block th:include="~{fragments/footer}"/>
</body>
</html>
