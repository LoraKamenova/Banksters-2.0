<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{fragments/head}"/>
<body class="background" id="order">
<main class="main">
    <th:block th:include="~{fragments/navbar-user}"/>

    <p class=" text-center text-white" style="font-size:25px;"><span>New Order</span></p>
    <br><br>

    <form id="orderForm" th:method="post" th:action="@{order-any-stock}" th:object="${model}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <div class="row">

            <div class="form-group col-md-12 text-white" th:classappend="${#fields.hasErrors('ticker')}? 'text-danger'">
                <label for="OTicker">Stock Ticker</label>
                <input type="text" th:field="*{ticker}" id="OTicker" name="ticker" required/>
                <small th:each="error : ${#fields.errors('ticker')}" th:text="${error}"></small>
            </div>

            <div class="form-group col-md-12 text-white" th:classappend="${#fields.hasErrors('company')}? 'text-danger'">
                <label for="OCompName">Company Name</label>
                <input type="text" th:field="*{company}" id="OCompName" name="company" required/>
                <small th:each="error : ${#fields.errors('company')}" th:text="${error}"></small>
            </div>

            <div class="form-group col-md-12 text-white" th:classappend="${#fields.hasErrors('type')}? 'text-danger'">
                <label for="OType">Transaction Type</label>
                <select class="text-secondary" name="type" id="OType" required>
                    <option value="Buy">Buy</option>
                    <option value="Sell">Sell</option>
                </select>
                <small th:each="error : ${#fields.errors('type')}" th:text="${error}"></small>
            </div>

            <div class="form-group col-md-12 text-white" th:classappend="${#fields.hasErrors('quantity')}? 'text-danger'">
                <label for="OQuantityStocks">Quantity&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input class="text-white" th:field="*{quantity}" type="number" name="quantity" id="OQuantityStocks" required/>
                <small th:each="error : ${#fields.errors('quantity')}" th:text="${error}"></small>
            </div>

        </div>

        <input id="OButton" type="submit" value="Send">
    </form>

</main>
<th:block th:include="~{fragments/footer}"/>
</body>
</html>
