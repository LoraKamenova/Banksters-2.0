<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{fragments/head}"/>
<body class="background" id="faq">
<main class="main">
    <th:block th:include="~{fragments/navbar-user}"/>

    <p class=" text-center text-white" style = "font-size:25px;" ><span>Ask Question</span></p>
    <br><br>

    <form id="faqForm" th:method="post" th:action="@{/ask-question}" th:object="${model}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <div class="row">

            <div class="col-md-12 text-white">
                <label for="FUser">User&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input class="text-white" id="FUser" th:value="${#authentication.getPrincipal().getUsername()}" readonly/>
            </div>

            <div class="form-group col-md-12 text-white" th:classappend="${#fields.hasErrors('question')}? 'text-danger'">
                <label for="FQuestion">Question</label>
                <textarea class="text-white" th:field="*{question}" name="question" id="FQuestion" maxlength="3000" rows="8" cols="1"
                          placeholder="Type question here..." required></textarea>
                <small th:each="error : ${#fields.errors('question')}" th:text="${error}"></small>
            </div>
            <br><br>

            <input id="FButton" type="submit" value="Ask">
        </div>
    </form>

</main>
<th:block th:include="~{fragments/footer}"/>
</body>
</html>
