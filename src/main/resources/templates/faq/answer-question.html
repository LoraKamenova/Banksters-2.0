<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{fragments/head}"/>
<body class="background" id="faq">
<main class="main">
    <th:block th:include="~{fragments/navbar-user}"/>

    <section class="general-form-page">
        <h2 class="general-form-heading">Answer a Question</h2>

        <form class="general-form" th:method="post" th:action="@{/answer-question/{id}(id=${model.id})}" enctype="multipart/form-data">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

            <div class="form-group">
                <label class="general-form-label" for="FUser">User</label>
                <input class="general-form-field readonly-field" id="FUser" th:value="${#authentication.getPrincipal().getUsername()}" readonly/>
            </div>
            <div class="form-group">
                <label class="general-form-label" for="FQuestion">Question</label>
                <textarea class="general-form-field readonly-field" name="question" id="FQuestion" maxlength="3000" rows="5" cols="5" th:text="${model.question}" readonly></textarea>
            </div>
            <div class="form-group">
                <label class="general-form-label" for="FAnswer">Answer</label>
                <textarea class="general-form-field" name="answer" id="FAnswer" maxlength="3000" rows="5" cols="5" placeholder="Type answer here..." th:text="${model.answer}"></textarea>
            </div>

            <input class="general-form-button" type="submit" value="Send">
        </form>
    </section>

</main>
<th:block th:include="~{fragments/footer}"/>
</body>
</html>
