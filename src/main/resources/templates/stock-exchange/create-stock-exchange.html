<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{fragments/head}" />
<body class="background", id="stock-exchange">
<main class="main">
    <th:block th:include="~{fragments/navbar-user}" />
    <p class=" text-center text-white" style = "font-size:25px;" id="SEparagraph"><span>Add Stock Exchange</span></p>
    <br><br>

    <form id="stockExchangeForm" th:method="post" th:action="@{create-stock-exchange}" enctype="multipart/form-data"  th:object="${model}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <div class="row">

            <div class="form-group col-md-12 text-white" th:classappend="${#fields.hasErrors('name')}? 'text-danger'">
                <label for="SEName">Name</label>
                <input type="text" th:field="*{name}" name="name" id="SEName" placeholder="e.g. NASDAQ" required/>
                <small th:each="error : ${#fields.errors('name')}" th:text="${error}"></small>
            </div>

            <div class="form-group col-md-12 text-white" th:classappend="${#fields.hasErrors('description')}? 'text-danger'">
                <label for="SEDescription">Description</label>
                <textarea class= "text-white" th:text="*{description}" name="description" id="SEDescription" maxlength="1201" rows="6" cols="5" placeholder="Add description here..." required></textarea>
                <small th:each="error : ${#fields.errors('description')}" th:text="${error}"></small>
            </div>

            <div class="form-group col-md-12 text-white" th:classappend="${#fields.hasErrors('region')}? 'text-danger'">
                <label for="SERegion">Region</label>
                <input type="text" th:field="*{region}" name="region" id="SERegion" placeholder="e.g. United States" required/>
                <small th:each="error : ${#fields.errors('region')}" th:text="${error}"></small>
            </div>

            <div class="form-group col-md-12 text-white" th:classappend="${#fields.hasErrors('marketPlace')}? 'text-danger'">
                <label for="SEMarketPlace">Market Place</label>
                <input type="text" th:field="*{marketPlace}" name="marketPlace"id="SEMarketPlace" placeholder="e.g. New York" required/>
                <small th:each="error : ${#fields.errors('marketPlace')}" th:text="${error}"></small>
            </div>

            <div class="form-group col-md-12 text-white" th:classappend="${#fields.hasErrors('timeZone')}? 'text-danger'">
                <label for="SETimeZone">Time Zone</label>
                <input type="text" th:field="*{timeZone}" name="timeZone" id="SETimeZone" placeholder="e.g. CET" required/>
                <small th:each="error : ${#fields.errors('timeZone')}" th:text="${error}"></small>
            </div>

            <div class="form-group col-md-12 text-white" th:classappend="${#fields.hasErrors('currency')}? 'text-danger'">
                <label for="SECurrency">Currency</label>
                <input type="text" th:field="*{currency}" name="currency" id="SECurrency" placeholder="e.g. USD" required/>
                <small th:each="error : ${#fields.errors('currency')}" th:text="${error}"></small>
            </div>

            <div class="form-group col-md-12 text-white" th:classappend="${#fields.hasErrors('marketCap')}? 'text-danger'">
                <label for="SEMarketCap">Market Capitalisation</label>
                <input type="text" th:field="*{marketCap}" name="marketCap" id="SEMarketCap" placeholder="e.g. 10 000 000 000 USD" required/>
                <small th:each="error : ${#fields.errors('marketCap')}" th:text="${error}"></small>
            </div>

            <div class="form-group col-md-12 text-white" th:classappend="${#fields.hasErrors('website')}? 'text-danger'">
                <label for="SEWebsite">Website</label>
                <input type="text" th:field="*{website}" name="website" id="SEWebsite" placeholder="e.g. https://www.nasdaq.com" required/>
                <small th:each="error : ${#fields.errors('website')}" th:text="${error}"></small>
            </div>

            <div class="form-group col-md-12 text-white" th:classappend="${#fields.hasErrors('logo')}? 'text-danger'">
                <label for="SELogoURL">Logo URL</label>
                <input type="file" class="form-control-file" name="logo" id="SELogoURL" required/>
                <small th:each="error : ${#fields.errors('logo')}" th:text="${error}"></small>
            </div>

            <div class="form-group col-md-12 text-white" th:classappend="${#fields.hasErrors('picture')}? 'text-danger'">
                <label for="SEPictureURL">Picture URL</label>
                <input type="file" class="form-control-file" name="picture" id="SEPictureURL" required/>
                <small th:each="error : ${#fields.errors('picture')}" th:text="${error}"></small>
            </div>

        </div>

        <input id="SEButton" type="submit" value="Add">
    </form>

</main>
<th:block th:include="~{fragments/footer}" />
</body>
</html>
