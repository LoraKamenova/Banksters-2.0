<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{fragments/head}"/>
<body class="background" id="stock-exchange">
<main class="main">

    <th:block th:include="~{fragments/navbar-user}"/>

    <div class="details-page-wrapper">
        <img class="details-page-main-picture" th:src="${model.pictureURL}" alt="picture">
        <div class="details-page-content">
            <section class="details-page-data-section">
                <img class="details-page-logo" th:src="${model.logoURL}" alt="logo">
                <table class="">
                    <tr>
                        <td class="" colspan="2">Overview</td>
                    </tr>
                    <tr>
                        <td class="">Region</td>
                        <td class="" th:text="${model.region}"></td>
                    </tr>
                    <tr>
                        <td class="">Market Place</td>
                        <td class="" th:text="${model.marketPlace}"></td>
                    </tr>
                    <tr>
                        <td class="">Currency</td>
                        <td class="" th:text="${model.currency}"></td>
                    </tr>
                    <tr>
                        <td class="">Market cap</td>
                        <td class="" th:text="${model.marketCap}"></td>
                    </tr>
                    <tr>
                        <td class="">Time zone</td>
                        <td class="" th:text="${model.timeZone}"></td>
                    </tr>
                    <tr>
                        <td class="">Website</td>
                        <td class="" th:text="${model.website}"></td>
                    </tr>
                </table>
            </section>
            <div class="details-page-text-section">
                <h1 class="display-page-heading" th:text="${model.name}"></h1>
                <p class="display-page-text" th:text="${model.description}"></p>
            </div>

        </div>
    </div>

</main>
<th:block th:include="~{fragments/footer}"/>
</body>
</html>
