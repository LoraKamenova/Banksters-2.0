<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{fragments/head}"/>
<body class="background">
<main>
    <th:block th:include="~{fragments/navbar-guest}"/>

    <section class="register-page">
        <h2 class="register-form-heading">Register Page</h2>
            <form class="register-form" th:method="post" th:action="@{/register}" th:object="${model}">
                <div class="form-group">
                    <input class="register-form-field" type="text" th:value="*{username}" name="username"
                           placeholder="Username" required="">
                    <th:block th:if="${#fields.hasErrors('username')}">
                        <small class="error text-danger" th:errors="*{username}"></small>
                    </th:block>
                </div>

                <div class="form-group">
                    <input class="register-form-field" type="email" th:value="*{email}" name="email" placeholder="Email"
                           required="">
                    <th:block th:if="${#fields.hasErrors('email')}">
                        <small class="error text-danger" th:errors="*{email}"></small>
                    </th:block>
                </div>

                <div class="form-group">
                    <input class="register-form-field" type="password" th:value="*{password}" name="password"
                           placeholder="Password" required="">
                    <th:block th:if="${#fields.hasErrors('password')}">
                        <small class="error text-danger" th:errors="*{password}"></small>
                    </th:block>
                </div>

                <div class="form-group">
                    <input class="register-form-field" type="password" th:value="*{confirmPassword}"
                           name="confirmPassword" placeholder="Confirm Password" required="">
                    <th:block th:if="${#fields.hasErrors('confirmPassword')}">
                        <small class="error  text-danger" th:errors="*{confirmPassword}"></small>
                    </th:block>
                </div>

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <input class="register-form-button" type="submit" value="Send">
            </form>
    </section>

</main>
<th:block th:include="~{fragments/footer}"/>
</body>
</html>
