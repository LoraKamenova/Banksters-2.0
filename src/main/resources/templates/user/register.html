<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{fragments/head}"/>
<body class="background" id="register">
<main class="main">

    <th:block th:include="~{fragments/navbar-guest}"/>
    <br>
    <p  class=" text-center text-white"  style = "font-size:25px;" ><span>Register</span>

    <div class="main-agileinfo">
        <form id="registerForm"  th:method="post" th:action="@{/register}" th:object="${model}">
            <div class="form-group">
            <input class="text" type="text" th:value="*{username}" name="username" placeholder="Username" required="">
                <th:block th:if="${#fields.hasErrors('username')}">
                    <small class="error text-danger" th:errors="*{username}"></small>
                </th:block>
            </div>

            <div class="form-group">
                <input class="text email" th:value="*{email}" type="email" name="email" placeholder="Email" required="">
                <th:block th:if="${#fields.hasErrors('email')}">
                    <small class="error text-danger" th:errors="*{email}"></small>
                </th:block>
            </div>

            <div class="form-group">
                <input class="text" th:value="*{password}" type="password" name="password" placeholder="Password" required="">
                <th:block th:if="${#fields.hasErrors('password')}">
                    <small class="error text-danger" th:errors="*{password}"></small>
                </th:block>
            </div>

            <div class="form-group">
                <input class="text w3lpass" th:value="*{confirmPassword}" type="password" name="confirmPassword" placeholder="Confirm Password" required="">
                <th:block th:if="${#fields.hasErrors('confirmPassword')}">
                    <small class="error  text-danger" th:errors="*{confirmPassword}"></small>
                </th:block>
            </div>

<!--            <input class="text email" type="email" name="email" placeholder="Email" required="">-->
<!--            <input class="text" type="password" name="password" placeholder="Password" required="">-->
<!--            <input class="text w3lpass" type="password" name="confirmPassword" placeholder="Confirm Password" required="">-->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="submit" value="Register">
        </form>
    </div>

</main>
<th:block th:include="~{fragments/footer}"/>
</body>
</html>
