<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{fragments/head}"/>
<body class="background" id="stock">
<main class="main">
    <th:block th:include="~{fragments/navbar-user}"/>

    <p class=" text-center text-white" style="font-size:25px;"><span>Add Stock</span></p>
    <br><br>

    <form id="stockForm" th:method="post" th:action="@{create-stock}" enctype="multipart/form-data" th:object="${model}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <div class="row">

            <div class="form-group col-md-12 text-white" th:classappend="${#fields.hasErrors('companyName')}? 'text-danger'">
                <label for="SName">Company Name</label>
                <input type="text" th:field="*{companyName}" name="companyName" id="SName" placeholder="e.g. Burberry Group PLC" required/>
                <small th:each="error : ${#fields.errors('companyName')}" th:text="${error}"></small>
            </div>

            <div class="form-group col-md-12 text-white" th:classappend="${#fields.hasErrors('tickerCode')}? 'text-danger'">
                <label for="STicker">Ticker code</label>
                <input type="text" th:field="*{tickerCode}" name="tickerCode" id="STicker" placeholder="e.g. BRBY" required/>
                <small th:each="error : ${#fields.errors('tickerCode')}" th:text="${error}"></small>
            </div>

            <div class="form-group col-md-12 text-white" th:classappend="${#fields.hasErrors('description')}? 'text-danger'">
                <label for="SDescription">Description</label>
                <textarea class="text-white" th:text="*{description}" name="description" id="SDescription" maxlength="1201" rows="6" cols="5"
                          placeholder="Add description here..." required></textarea>
                <small th:each="error : ${#fields.errors('description')}" th:text="${error}"></small>
            </div>

            <div class="form-group col-md-12 text-white" th:classappend="${#fields.hasErrors('currency')}? 'text-danger'">
                <label for="SCurrency">Currency</label>
                <input type="text" th:field="*{currency}" name="currency" id="SCurrency" placeholder="e.g. GBP" required/>
                <small th:each="error : ${#fields.errors('currency')}" th:text="${error}"></small>
            </div>

            <div class="form-group col-md-12 text-white" th:classappend="${#fields.hasErrors('minTradedQty')}? 'text-danger'">
                <label for="SMinTradedQty">Minimal Traded Qty</label>
                <input type="text" th:field="*{minTradedQty}" name="minTradedQty" id="SMinTradedQty" placeholder="e.g. 1" required/>
                <small th:each="error : ${#fields.errors('minTradedQty')}" th:text="${error}"></small>
            </div>

            <div class="form-group col-md-12 text-white" th:classappend="${#fields.hasErrors('exchange')}? 'text-danger'">
                <label for="SStockMarket">Stock Exchange </label>
                <input type="text" th:field="*{exchange}" name="exchange" id="SStockMarket" placeholder="e.g. London Stock Exchange" required/>
                <small th:each="error : ${#fields.errors('exchange')}" th:text="${error}"></small>
            </div>

            <div class="form-group col-md-12 text-white" th:classappend="${#fields.hasErrors('includedInIndex')}? 'text-danger'">
                <label for="SIndex">Included in Index</label>
                <input type="text" th:field="*{includedInIndex}" name="includedInIndex" id="SIndex" placeholder="e.g. FTSE 100" required/>
                <small th:each="error : ${#fields.errors('includedInIndex')}" th:text="${error}"></small>
            </div>

            <div class="form-group col-md-12 text-white" th:classappend="${#fields.hasErrors('exDividendDate')}? 'text-danger'">
                <label for="SDividendDate">Ex-Dividend Date </label>
                <input type="text" th:field="*{exDividendDate}" name="exDividendDate" id="SDividendDate" placeholder="e.g. 2019-10-24" required/>
                <small th:each="error : ${#fields.errors('exDividendDate')}" th:text="${error}"></small>
            </div>

            <div class="form-group col-md-12 text-white" th:classappend="${#fields.hasErrors('forwardDividendAndYield')}? 'text-danger'">
                <label for="SForwardDividend">Forward Dividend & Yield</label>
                <input type="text" th:field="*{forwardDividendAndYield}" name="forwardDividendAndYield" id="SForwardDividend" placeholder="e.g. 0.12 (1.60%)" required/>
                <small th:each="error : ${#fields.errors('forwardDividendAndYield')}" th:text="${error}"></small>
            </div>

            <div class="form-group col-md-12 text-white" th:classappend="${#fields.hasErrors('previousDayClosingPrice')}? 'text-danger'">
                <label for="SClosingPrice">Previous Day Closing Price</label>
                <input class="text-white" type="number" step="0.01" th:field="*{previousDayClosingPrice}" name="previousDayClosingPrice" id="SClosingPrice" placeholder="e.g. 63.19"/>
                <small th:each="error : ${#fields.errors('previousDayClosingPrice')}" th:text="${error}"></small>
            </div>

            <div class="form-group col-md-12 text-white" th:classappend="${#fields.hasErrors('logo')}? 'text-danger'">
                <label for="SLogoURL">Logo URL </label>
                <input type="file" class="form-control-file" name="logo" id="SLogoURL" required/>
                <small th:each="error : ${#fields.errors('logo')}" th:text="${error}"></small>
            </div>

            <div class="form-group col-md-12 text-white" th:classappend="${#fields.hasErrors('year')}? 'text-danger'">
                <label for="year">Year&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input class="text-white" th:field="*{year}" name="year" type="text" id="year" placeholder=""/>
                <small th:each="error : ${#fields.errors('year')}" th:text="${error}"></small>
            </div>

            <div class="form-group col-md-12 text-white" th:classappend="${#fields.hasErrors('january')}? 'text-danger'">
                <label for="january">January &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input class="text-white" th:field="*{january}" name="january" type="number" step="0.01" id="january" placeholder=""/>
                <small th:each="error : ${#fields.errors('january')}" th:text="${error}"></small>
            </div>

            <div class="form-group col-md-12 text-white" th:classappend="${#fields.hasErrors('february')}? 'text-danger'">
                <label for="february">February &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input class="text-white" th:field="*{february}" name="february" type="number" step="0.01" id="february" placeholder=""/>
                <small th:each="error : ${#fields.errors('february')}" th:text="${error}"></small>
            </div>

            <div class="form-group col-md-12 text-white" th:classappend="${#fields.hasErrors('march')}? 'text-danger'">
                <label for="march">March&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input class="text-white" th:field="*{march}" name="march" type="number" step="0.01" id="march" placeholder=""/>
                <small th:each="error : ${#fields.errors('march')}" th:text="${error}"></small>
            </div>

            <div class="form-group col-md-12 text-white" th:classappend="${#fields.hasErrors('april')}? 'text-danger'">
                <label for="april">April&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input class="text-white" th:field="*{april}" name="april" type="number" step="0.01" id="april" placeholder=""/>
                <small th:each="error : ${#fields.errors('april')}" th:text="${error}"></small>
            </div>

            <div class="form-group col-md-12 text-white" th:classappend="${#fields.hasErrors('may')}? 'text-danger'">
                <label for="may">May &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input class="text-white" th:field="*{may}" name="may" type="number" step="0.01" id="may" placeholder=""/>
                <small th:each="error : ${#fields.errors('may')}" th:text="${error}"></small>
            </div>

            <div class="form-group col-md-12 text-white" th:classappend="${#fields.hasErrors('june')}? 'text-danger'">
                <label for="june">June &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input class="text-white" th:field="*{june}" name="june" type="number" step="0.01" id="june" placeholder=""/>
                <small th:each="error : ${#fields.errors('june')}" th:text="${error}"></small>
            </div>

            <div class="form-group col-md-12 text-white" th:classappend="${#fields.hasErrors('july')}? 'text-danger'">
                <label for="july">July &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input class="text-white" th:field="*{july}" name="july" type="number" step="0.01" id="july" placeholder=""/>
                <small th:each="error : ${#fields.errors('july')}" th:text="${error}"></small>
            </div>

            <div class="form-group col-md-12 text-white" th:classappend="${#fields.hasErrors('august')}? 'text-danger'">
                <label for="august">August&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input class="text-white" th:field="*{august}" name="august" type="number" step="0.01" id="august" placeholder=""/>
                <small th:each="error : ${#fields.errors('august')}" th:text="${error}"></small>
            </div>

            <div class="form-group col-md-12 text-white" th:classappend="${#fields.hasErrors('september')}? 'text-danger'">
                <label for="september">September &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input class="text-white" th:field="*{september}" name="september" type="number" step="0.01" id="september" placeholder=""/>
                <small th:each="error : ${#fields.errors('september')}" th:text="${error}"></small>
            </div>

            <div class="form-group col-md-12 text-white" th:classappend="${#fields.hasErrors('october')}? 'text-danger'">
                <label for="october">October &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input class="text-white" th:field="*{october}" name="october" type="number" step="0.01" id="october" placeholder=""/>
                <small th:each="error : ${#fields.errors('october')}" th:text="${error}"></small>
            </div>

            <div class="form-group col-md-12 text-white" th:classappend="${#fields.hasErrors('november')}? 'text-danger'">
                <label for="november">November&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input class="text-white" th:field="*{november}" name="november" type="number" step="0.01" id="november" placeholder=""/>
                <small th:each="error : ${#fields.errors('november')}" th:text="${error}"></small>
            </div>

            <div class="form-group col-md-12 text-white" th:classappend="${#fields.hasErrors('december')}? 'text-danger'">
                <label for="december">December&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input class="text-white" th:field="*{december}" name="december" type="number" step="0.01" id="december" placeholder=""/>
                <small th:each="error : ${#fields.errors('december')}" th:text="${error}"></small>
            </div>

        </div>

        <input id="SButton" type="submit" value="Add">
    </form>

</main>
<th:block th:include="~{fragments/footer}"/>
</body>
</html>
