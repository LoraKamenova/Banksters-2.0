<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{fragments/head}"/>
<body class="background" id="stock">
<main class="main">
    <th:block th:include="~{fragments/navbar-user}"/>

    <section class="general-form-page">
        <h2 class="general-form-heading">Edit Stock</h2>

        <form class="general-form" method="post" th:action="@{/stock/edit/{id}(id=${stockId})}"
              enctype="multipart/form-data" th:object="${model}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

            <div class="general-form-group" th:classappend="${#fields.hasErrors('companyName')}? 'text-danger'">
                <label class="general-form-label" for="SName">Company Name</label>
                <input class="general-form-field" type="text" th:field="*{companyName}" name="companyName" id="SName"
                       required/>
                <small th:each="error : ${#fields.errors('companyName')}" th:text="${error}"></small>
            </div>

            <div class="general-form-group" th:classappend="${#fields.hasErrors('tickerCode')}? 'text-danger'">
                <label class="general-form-label" for="STicker">Ticker code</label>
                <input class="general-form-field" type="text" th:field="*{tickerCode}" name="tickerCode" id="STicker"
                       required/>
                <small th:each="error : ${#fields.errors('tickerCode')}" th:text="${error}"></small>
            </div>

            <div class="general-form-group" th:classappend="${#fields.hasErrors('description')}? 'text-danger'">
                <label class="general-form-label" for="SDescription">Description</label>
                <textarea class="general-form-field" th:text="*{description}" name="description" id="SDescription"
                          maxlength="1201" rows="6" cols="5"
                          placeholder="Add description here..." required></textarea>
                <small th:each="error : ${#fields.errors('description')}" th:text="${error}"></small>
            </div>

            <div class="general-form-group" th:classappend="${#fields.hasErrors('currency')}? 'text-danger'">
                <label class="general-form-label" for="SCurrency">Currency</label>
                <input class="general-form-field" type="text" th:field="*{currency}" name="currency" id="SCurrency"
                       required/>
                <small th:each="error : ${#fields.errors('currency')}" th:text="${error}"></small>
            </div>

            <div class="general-form-group" th:classappend="${#fields.hasErrors('minTradedQty')}? 'text-danger'">
                <label class="general-form-label" for="SMinTradedQty">Minimal Traded Qty</label>
                <input class="general-form-field" type="text" th:field="*{minTradedQty}" name="minTradedQty"
                       id="SMinTradedQty" required/>
                <small th:each="error : ${#fields.errors('minTradedQty')}" th:text="${error}"></small>
            </div>

            <div class="general-form-group" th:classappend="${#fields.hasErrors('exchange')}? 'text-danger'">
                <label class="general-form-label" for="SStockMarket">Stock Exchange </label>
                <input class="general-form-field" type="text" th:field="*{exchange}" name="exchange" id="SStockMarket"
                       required/>
                <small th:each="error : ${#fields.errors('exchange')}" th:text="${error}"></small>
            </div>

            <div class="general-form-group" th:classappend="${#fields.hasErrors('includedInIndex')}? 'text-danger'">
                <label class="general-form-label" for="SIndex">Included in Index</label>
                <input class="general-form-field" type="text" th:field="*{includedInIndex}" name="includedInIndex"
                       id="SIndex" required/>
                <small th:each="error : ${#fields.errors('includedInIndex')}" th:text="${error}"></small>
            </div>

            <div class="general-form-group" th:classappend="${#fields.hasErrors('exDividendDate')}? 'text-danger'">
                <label class="general-form-label" for="SDividendDate">Ex-Dividend Date </label>
                <input class="general-form-field" type="text" th:field="*{exDividendDate}" name="exDividendDate"
                       id="SDividendDate" placeholder="e.g. 2019-10-24" required/>
                <small th:each="error : ${#fields.errors('exDividendDate')}" th:text="${error}"></small>
            </div>

            <div class="general-form-group"
                 th:classappend="${#fields.hasErrors('forwardDividendAndYield')}? 'text-danger'">
                <label class="general-form-label" for="SForwardDividend">Forward Dividend & Yield</label>
                <input class="general-form-field" type="text" th:field="*{forwardDividendAndYield}"
                       name="forwardDividendAndYield" id="SForwardDividend" required/>
                <small th:each="error : ${#fields.errors('forwardDividendAndYield')}" th:text="${error}"></small>
            </div>

            <div class="general-form-group"
                 th:classappend="${#fields.hasErrors('previousDayClosingPrice')}? 'text-danger'">
                <label class="general-form-label" for="SClosingPrice">Previous Day Closing Price</label>
                <input class="general-form-field" type="number" step="0.01" th:field="*{previousDayClosingPrice}"
                       name="previousDayClosingPrice" id="SClosingPrice"/>
                <small th:each="error : ${#fields.errors('previousDayClosingPrice')}" th:text="${error}"></small>
            </div>

            <div class="general-form-group" th:classappend="${#fields.hasErrors('year')}? 'text-danger'">
                <label class="general-form-label" for="year">Year</label>
                <input class="general-form-field" th:field="*{year}" name="year" type="text" id="year"/>
                <small th:each="error : ${#fields.errors('year')}" th:text="${error}"></small>
            </div>

            <div class="general-form-group" th:classappend="${#fields.hasErrors('january')}? 'text-danger'">
                <label class="general-form-label" for="january">January</label>
                <input class="general-form-field" th:field="*{january}" name="january" type="number" step="0.01"
                       id="january"/>
                <small th:each="error : ${#fields.errors('january')}" th:text="${error}"></small>
            </div>

            <div class="general-form-group" th:classappend="${#fields.hasErrors('february')}? 'text-danger'">
                <label class="general-form-label" for="february">February</label>
                <input class="general-form-field" th:field="*{february}" name="february" type="number" step="0.01"
                       id="february"/>
                <small th:each="error : ${#fields.errors('february')}" th:text="${error}"></small>
            </div>

            <div class="general-form-group" th:classappend="${#fields.hasErrors('march')}? 'text-danger'">
                <label class="general-form-label" for="march">March</label>
                <input class="general-form-field" th:field="*{march}" name="march" type="text" id="march"/>
                <small th:each="error : ${#fields.errors('march')}" th:text="${error}"></small>
            </div>

            <div class="general-form-group" th:classappend="${#fields.hasErrors('april')}? 'text-danger'">
                <label class="general-form-label" for="april">April</label>
                <input class="general-form-field" th:field="*{april}" name="april" type="number" step="0.01"
                       id="april"/>
                <small th:each="error : ${#fields.errors('april')}" th:text="${error}"></small>
            </div>

            <div class="general-form-group" th:classappend="${#fields.hasErrors('may')}? 'text-danger'">
                <label class="general-form-label" for="may">May</label>
                <input class="general-form-field" th:field="*{may}" name="may" type="number" step="0.01" id="may"/>
                <small th:each="error : ${#fields.errors('may')}" th:text="${error}"></small>
            </div>

            <div class="general-form-group" th:classappend="${#fields.hasErrors('june')}? 'text-danger'">
                <label class="general-form-label" for="june">June&nbsp;</label>
                <input class="general-form-field" th:field="*{june}" name="june" type="number" step="0.01" id="june"/>
                <small th:each="error : ${#fields.errors('june')}" th:text="${error}"></small>
            </div>

            <div class="general-form-group" th:classappend="${#fields.hasErrors('july')}? 'text-danger'">
                <label class="general-form-label" for="july">July</label>
                <input class="general-form-field" th:field="*{july}" name="july" type="number" step="0.01" id="july"/>
                <small th:each="error : ${#fields.errors('july')}" th:text="${error}"></small>
            </div>

            <div class="general-form-group" th:classappend="${#fields.hasErrors('august')}? 'text-danger'">
                <label class="general-form-label" for="august">August</label>
                <input class="general-form-field" th:field="*{august}" name="august" type="number" step="0.01"
                       id="august"/>
                <small th:each="error : ${#fields.errors('august')}" th:text="${error}"></small>
            </div>

            <div class="general-form-group" th:classappend="${#fields.hasErrors('september')}? 'text-danger'">
                <label class="general-form-label" for="september">September</label>
                <input class="general-form-field" th:field="*{september}" name="september" type="number" step="0.01"
                       id="september"/>
                <small th:each="error : ${#fields.errors('september')}" th:text="${error}"></small>
            </div>

            <div class="general-form-group" th:classappend="${#fields.hasErrors('october')}? 'text-danger'">
                <label class="general-form-label" for="october">October</label>
                <input class="general-form-field" th:field="*{october}" name="october" type="number" step="0.01"
                       id="october"/>
                <small th:each="error : ${#fields.errors('october')}" th:text="${error}"></small>
            </div>

            <div class="general-form-group" th:classappend="${#fields.hasErrors('november')}? 'text-danger'">
                <label class="general-form-label" for="november">November</label>
                <input class="general-form-field" th:field="*{november}" name="november" type="number" step="0.01"
                       id="november"/>
                <small th:each="error : ${#fields.errors('november')}" th:text="${error}"></small>
            </div>

            <div class="general-form-group" th:classappend="${#fields.hasErrors('december')}? 'text-danger'">
                <label class="general-form-label" for="december">December</label>
                <input class="general-form-field" th:field="*{december}" name="december" type="number" step="0.01"
                       id="december"/>
                <small th:each="error : ${#fields.errors('december')}" th:text="${error}"></small>
            </div>

            <input class="general-form-button" type="submit" value="Send">
        </form>
    </section>

</main>
<th:block th:include="~{fragments/footer}"/>
</body>
</html>
