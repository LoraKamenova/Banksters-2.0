<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{fragments/head}"/>
<body class="background" id="stock">
<main class="main">
    <th:block th:include="~{fragments/navbar-user}"/>

    <div class="details-page-wrapper">

        <div class="details-page-content">
            <section class="details-page-data-section">

                <div class="details-page-text-section">
                    <p class="display-page-heading" th:text="${model.name}"></p>
                    <p class="display-page-text" th:text="${model.description}"></p>
                </div>

                <img class="details-page-logo" th:src="${model.logoURL}" alt="logo">

                <h3 class="overview-heading">Overview</h3>

                <div class="overview-table">
                    <div class="overview-table-row">
                        <div class="table-data-left-cell long">Region</div>
                        <div class="table-data-right-cell" th:text="${model.region}"></div>
                    </div>
                    <div class="overview-table-row">
                        <div class="table-data-left-cell long">Market Place</div>
                        <div class="table-data-right-cell" th:text="${model.marketPlace}"></div>
                    </div>
                    <div class="overview-table-row">
                        <div class="table-data-left-cell long">Currency</div>
                        <div class="table-data-right-cell" th:text="${model.currency}"></div>
                    </div>
                    <div class="overview-table-row">
                        <div class="table-data-left-cell long">Market cap</div>
                        <div class="table-data-right-cell" th:text="${model.marketCap}"></div>
                    </div>
                    <div class="overview-table-row">
                        <div class="table-data-left-cell long">Time zone</div>
                        <div class="table-data-right-cell" th:text="${model.timeZone}"></div>
                    </div>
                    <div class="overview-table-row">
                        <div class="table-data-left-cell long">Website</div>
                        <div class="table-data-right-cell"><a class="table-link" th:href="@{ ${model.website}}">visit website</a></div>

                    </div>
                </div>
            </section>


        </div>
    </div>

    <div class="grid-container">
        <div class="grid-item" id="SEitem1"><div class="text-center"><a id="BuyStockButton" class="btn text-center mr-3" th:href="@{/order-this-stock/{id}(id=${model.id})}">Transaction</a></div></div>
        <div class="grid-item" id="SEitem2"></div>
        <div class="grid-item" id="SEitem3"></div>
        <div class="grid-item" id="SEitem4"><div class="text-center"><a id="showGraphics" class="btn text-center mr-3" th:href="@{/graphics/stock/{id}(id=${model.id})}">Graphics</a></div></div>
        <div class="grid-item" id="SEitem5"><img class="img2" th:src="${model.logoURL}" alt="logo"></div>
        <div class="grid-item" id="SEitem6"><p class=" text-center text-white" style="font-size:23px;" th:text="${model.companyName}"></p><br>
            <p class=" text-justify text-white" style="font-size:17px; text-align: center;" th:text="${model.description}"></p></div>
        <div class="grid-item" id="SEitem7">
            <table class="stock-table" id="stockTable">
                <tr>
                    <td class="td text-white" colspan="2">Overview</td>
                </tr>
                <tr>
                    <td class="td text-white">Stock Ticker</td>
                    <td class="td text-white" th:text="${model.tickerCode}"></td>
                </tr>
                <tr>
                    <td class="td text-white">Stock Exchange</td>
                    <td class="td text-white" th:text="${model.exchange}"></td>
                </tr>
                <tr>
                    <td class="td text-white">Included in Index</td>
                    <td class="td text-white" th:text="${model.includedInIndex}"></td>
                </tr>
                <tr>
                    <td class="td text-white">Minimal Traded Qty</td>
                    <td class="td text-white" th:text="${model.minTradedQty}"></td>
                </tr>
                <tr>
                    <td class="td text-white">Ex-Dividend Date</td>
                    <td class="td text-white" th:text="${model.exDividendDate}"></td>
                </tr>
                <tr>
                    <td class="td text-white" id="forwardDividend">Forward Dividend & Yield</td>
                    <td class="td text-white" th:text="${model.forwardDividendAndYield}"></td>
                </tr>
                <tr>
                    <td class="td text-white">Currency</td>
                    <td class="td text-white" th:text="${model.currency}"></td>
                </tr>
                <tr>
                    <td class="td text-white" id="closingPrice">Previous Day Closing Price</td>
                    <td class="td text-white" th:text="${model.previousDayClosingPrice}"></td>
                </tr>
            </table>
        </div>
    </div>

</main>
<th:block th:include="~{fragments/footer}"/>
</body>
</html>
