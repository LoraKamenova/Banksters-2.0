<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{fragments/head}"/>
<body class="background">
<main class="main">
    <th:block th:include="~{fragments/navbar-user}"/>

    <section class="general-form-page">
        <h2 class="general-form-heading">Add a new contract notification</h2>

        <form class="general-form" th:method="post" th:action="@{/create-notification-A/{id}(id=${model.id})}" enctype="multipart/form-data">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

            <div class="form-group">
                <label class="general-form-label" for="NType">Notification Type</label>
                <input class="general-form-field" list="notifications" type="text" name="type" id="NType" required/>
                <datalist id="notifications">
                    <option value="Your contract request has been approved. Check your email for further information.">
                    <option value="Your brokerage account wa opened. Check your email for further information.">
                    <option value="Your upload of account initial balance was received. Check your email for further information.">
                </datalist>
            </div>
            <div class="form-group">
                <label class="general-form-label" for="NUser">User</label>
                <input class="general-form-field" type="text" name="user" id="NUser" th:value="${model.user.username}"/>
            </div>

            <input class="general-form-button" type="submit" value="Send">
        </form>
    </section>

</main>
<th:block th:include="~{fragments/footer}"/>
</body>
</html>
